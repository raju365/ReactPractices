<!-- Save as logo.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" width="800" height="200" role="img" aria-label="ToDo logo">
  <!-- background is transparent -->
  <defs>
    <linearGradient id="gRed" x1="0" x2="1">
      <stop offset="0" stop-color="#ff6b6b"/>
      <stop offset="1" stop-color="#ef4444"/>
    </linearGradient>
  </defs>

  <!-- Check icon in rounded square -->
  <g transform="translate(30,20)">
    <rect x="0" y="0" width="160" height="160" rx="28" fill="url(#gRed)"/>
    <path d="M36 86 L68 114 L124 54" fill="none" stroke="#ffffff" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Text "ToDo" -->
  <g transform="translate(220,135)">
    <!-- use sans-serif fallback; systems will pick available font -->
    <text x="0" y="0" font-family="Inter, 'Helvetica Neue', Arial, sans-serif" font-size="96" font-weight="700" fill="#111827">
      To
    </text>
    <text x="150" y="0" font-family="Inter, 'Helvetica Neue', Arial, sans-serif" font-size="96" font-weight="700" fill="#111827">
      Do
    </text>
  </g>
</svg>
